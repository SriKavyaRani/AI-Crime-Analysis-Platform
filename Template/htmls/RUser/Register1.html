{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Soft UI Design System + Google Fonts -->
  <link href="https://unpkg.com/soft-ui-design-system@1.0.1/assets/css/soft-design-system.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f8f9fa;
      margin: 0;
    }
    .banner {
      width: 100%;
      height: auto;
    }
    .main-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .form-section h2 {
      text-align: center;
      color: #dc3545;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .form-section img {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .nav-links {
      text-align: center;
      margin: 20px 0;
    }
    .nav-links a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .status-box {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background-color: #ff0000;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="header_resize">
    <h1 align="center" style="color:#ff0000; font-size: 26px; margin-top: 20px;">
      Artificial Intelligence Crime: An Overview of Malicious Use and Abuse of AI
    </h1>

    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a> |
      <a href="{% url 'login' %}">Remote User</a> |
      <a href="{% url 'serviceproviderlogin' %}">Service Provider</a>
    </div>

    <img src="{% static 'Banner.jpg' %}" alt="Banner" class="banner" />
  </div>

  <div class="main-container">
    <div class="form-section">
      <form method="POST">
        {% csrf_token %}
        <img src="{% static 'Register.jpg' %}" alt="Register">
        <h2>Register Your Details</h2>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter Username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" name="email" id="email" placeholder="Enter Email" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea name="address" id="address" placeholder="Enter Address" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phoneno">Mobile Number</label>
          <input type="number" name="phoneno" id="phoneno" placeholder="Enter Mobile Number" required />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" name="country" id="country" placeholder="Enter Country Name" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" name="state" id="state" placeholder="Enter State Name" required />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Enter City Name" required />
        </div>

        <input type="submit" class="btn btn-primary" name="submit" value="Register" />
      </form>

      {% if object %}
      <div class="status-box">
        Registered Status: {{ object }}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
